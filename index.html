    <style>
        :root {
            --primary-color: #e0e5ec;
            --secondary-color: #a3b1c6;
            --text-color: #4a5568;
            --accent-color: #5e72e4;
            --success-color: #2dce89;
            --white: #ffffff;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
        }

        body.dark-mode {
            --primary-color: #1c1e21;
            --secondary-color: #3b3e42;
            --text-color: #e0e5ec;
            --accent-color: #5e72e4;
            --success-color: #2dce89;
            --white: #1c1e21;
            --shadow-light: #2c2e32;
            --shadow-dark: #111214;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 50%;
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .dark-mode-toggle:hover {
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
        }

        .dark-mode-toggle i {
            font-size: 1.5rem;
            color: var(--text-color);
        }

        /* Neumorphism Header */
        header {
            background: var(--primary-color);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 9px 9px 16px var(--shadow-dark), -9px -9px 16px var(--shadow-light);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--accent-color);
        }
        
        .logo h1 {
            font-size: 2rem;
            color: var(--text-color);
        }

        /* Search and Filter Section */
        .search-filter {
            background: var(--primary-color);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 9px 9px 16px var(--shadow-dark), -9px -9px 16px var(--shadow-light);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 50px;
            border: none;
            background: var(--primary-color);
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
            font-size: 1rem;
            color: var(--text-color);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }
        
        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--primary-color);
            border: none;
            border-radius: 15px;
            padding: 10px 15px;
            font-size: 0.9rem;
            color: var(--text-color);
            cursor: pointer;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
            background: var(--accent-color);
            color: white;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .product-card {
            background: var(--primary-color);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 9px 9px 16px var(--shadow-dark), -9px -9px 16px var(--shadow-light);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
            background-color: var(--primary-color);
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-color);
            color: white;
            border-radius: 50px;
            padding: 5px 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .product-info {
            padding: 20px;
        }
        
        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .product-price {
            font-size: 1.5rem;
            color: var(--accent-color);
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-description {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-actions {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: var(--accent-color);
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        }

        .btn-primary:hover {
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }

        .btn-secondary {
            background: var(--primary-color);
            color: var(--text-color);
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        }

        .btn-secondary:hover {
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }
        
        .btn-success {
            background: var(--success-color);
            color: white;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        }

        .btn-success:hover {
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }
        
        /* Selected Products Bar */
        .selected-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            border-radius: 20px;
            padding: 15px 25px;
            box-shadow: 9px 9px 16px var(--shadow-dark), -9px -9px 16px var(--shadow-light);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
            max-width: 90%;
            transition: all 0.3s ease;
        }

        .selected-bar.hidden {
            transform: translateX(-50%) translateY(150%);
        }

        .selected-count {
            background: var(--accent-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        /* Product Detail Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--primary-color);
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 9px 9px 16px var(--shadow-dark), -9px -9px 16px var(--shadow-light);
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            position: relative;
            padding: 20px;
            border-bottom: 1px solid var(--secondary-color);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }

        .modal-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Image Gallery */
        .image-gallery {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        .gallery-main {
            width: 100%;
            height: auto;
            max-height: 350px;
            object-fit: contain;
            border-radius: 15px;
            background-color: var(--primary-color);
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }

        .gallery-main:hover {
            transform: scale(1.02);
        }

        .gallery-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .gallery-thumbnail {
            width: 80px;
            height: 60px;
            object-fit: contain;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
            background-color: var(--primary-color);
            flex-shrink: 0;
        }

        .gallery-thumbnail:hover,
        .gallery-thumbnail.active {
            opacity: 1;
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
        }

        /* Product Info Section */
        .product-info-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .product-title-price {
            flex: 1;
        }
        
        .modal-info h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .modal-price {
            font-size: 1.8rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        .modal-description {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--primary-color);
            padding: 15px;
            border-radius: 15px;
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }

        .modal-features {
            margin-top: 5px;
        }
        
        .modal-features h3 {
            margin-bottom: 15px;
            color: var(--text-color);
            font-size: 1.2rem;
        }
        
        .modal-features ul {
            list-style-type: none;
            padding-left: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }

        .modal-features li {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 8px;
            background: var(--primary-color);
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }

        .modal-features li i {
            color: var(--success-color);
            margin-top: 3px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
        }
        
        /* Image Zoom Modal */
        .zoom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .zoom-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .zoom-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .zoom-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            display: block;
            transform-origin: center center;
        }
        
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .zoom-btn {
            background: var(--primary-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .zoom-btn:hover {
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }
        
        .zoom-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            border: none;
            width: 40px;
            height: 40px;

            transition: all 0.3s ease;
            color: var(--text-color);
            z-index: 10;
        }

        .zoom-close:hover {
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }
        
        .zoom-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: var(--primary-color);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-color);
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            z-index: 10;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--primary-color);
            color: var(--text-color);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 9px 9px 16px var(--shadow-dark), -9px -9px 16px var(--shadow-light);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .modal-body {
                padding: 15px;
            }
            .gallery-main {
                max-height: 250px;
            }
            .modal-features ul {
                grid-template-columns: 1fr;
            }
            .product-header {
                flex-direction: column;
            }
            .selected-bar {
                width: 95%;
            }
            .gallery-thumbnail {
                width: 60px;
                height: 45px;
            }
        }
    </style>
</head>

        let selectedProducts = [];
        let currentProduct = null;
        let currentImageIndex = 0;
        let zoomLevel = 1;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let translateX = 0;
        let translateY = 0;
        
        const productsGrid = document.getElementById('productsGrid');
        const selectedBar = document.getElementById('selectedBar');
        const selectedCount = document.getElementById('selectedCount');
        const shareBtn = document.getElementById('shareBtn');
        const productModal = document.getElementById('productModal');
        const modalClose = document.getElementById('modalClose');
        const modalBody = document.getElementById('modalBody');
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const toast = document.getElementById('toast');
        const zoomModal = document.getElementById('zoomModal');
        const zoomImage = document.getElementById('zoomImage');
        const zoomClose = document.getElementById('zoomClose');
        const zoomIn = document.getElementById('zoomIn');
        const zoomOut = document.getElementById('zoomOut');
        const zoomReset = document.getElementById('zoomReset');
        const zoomLevelDisplay = document.getElementById('zoomLevel');
        
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');

        function init() {
            renderProducts(products);
            setupEventListeners();
            updateSelectedBar();
            loadDarkModeState();
        }

        // --- Dark Mode Functions ---
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            updateDarkModeIcon(isDarkMode);
        }

        function loadDarkModeState() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
            updateDarkModeIcon(isDarkMode);
        }

        function updateDarkModeIcon(isDarkMode) {
            const icon = darkModeToggle.querySelector('i');
            if (isDarkMode) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
        // --- End Dark Mode Functions ---

        function renderProducts(productsToRender) {
            productsGrid.innerHTML = '';
            
            if (productsToRender.length === 0) {
                productsGrid.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">No se encontraron productos.</p>';
                return;
            }
            
            productsToRender.forEach(product => {
                const isSelected = selectedProducts.some(p => p.id === product.id);
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image" data-id="${product.id}">
                        <img src="${product.images[0]}" alt="${product.name}">
                        <span class="product-badge">${product.category.toUpperCase()}</span>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <p class="product-description">${product.description}</p>
                        <div class="product-actions">
                            <button class="btn btn-primary view-details" data-id="${product.id}">
                                <i class="fas fa-eye"></i>
                                Ver detalles
                            </button>
                            <button class="btn btn-secondary ${isSelected ? 'btn-success' : ''} select-product" data-id="${product.id}">
                                <i class="fas ${isSelected ? 'fa-check' : 'fa-plus'}"></i>
                                ${isSelected ? 'Seleccionado' : 'Seleccionar'}
                            </button>
                        </div>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
            
            document.querySelectorAll('.view-details').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const productId = parseInt(e.currentTarget.getAttribute('data-id'));
                    showProductDetails(productId);
                });
            });
            
            document.querySelectorAll('.select-product').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const productId = parseInt(e.currentTarget.getAttribute('data-id'));
                    toggleProductSelection(productId);
                });
            });
            
            document.querySelectorAll('.product-image').forEach(img => {
                img.addEventListener('click', (e) => {
                    const productId = parseInt(e.currentTarget.getAttribute('data-id'));
                    showProductDetails(productId);
                });
            });
        }
        
        function setupEventListeners() {
            modalClose.addEventListener('click', closeModal);
            productModal.addEventListener('click', (e) => {
                if (e.target === productModal) closeModal();
            });
            
            shareBtn.addEventListener('click', shareProducts);
            searchInput.addEventListener('input', filterProducts);
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                    filterProducts();
                });
            });
            
            zoomClose.addEventListener('click', closeZoomModal);
            zoomModal.addEventListener('click', (e) => {
                if (e.target === zoomModal) closeZoomModal();
            });
            
            zoomIn.addEventListener('click', () => {
                zoomLevel = Math.min(zoomLevel + 0.25, 3);
                updateZoom();
            });
            
            zoomOut.addEventListener('click', () => {
                zoomLevel = Math.max(zoomLevel - 0.25, 1);
                updateZoom();
            });
            
            zoomReset.addEventListener('click', () => {
                zoomLevel = 1;
                translateX = 0;
                translateY = 0;
                updateZoom();
            });
            
            zoomImage.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            
            zoomImage.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                zoomLevel = Math.max(1, Math.min(3, zoomLevel + delta));
                updateZoom();
            });

            // New: Dark mode toggle event listener
            darkModeToggle.addEventListener('click', toggleDarkMode);
        }
        
        function showProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            currentProduct = product;
            currentImageIndex = 0;
            
            const isSelected = selectedProducts.some(p => p.id === product.id);
            
            let galleryHtml = `
                <div class="image-gallery">
                    <img src="${product.images[0]}" alt="${product.name}" class="gallery-main" id="galleryMain" data-index="0">
                    <div class="gallery-thumbnails">
            `;
            
            product.images.forEach((img, index) => {
                galleryHtml += `
                    <img src="${img}" alt="${product.name}" class="gallery-thumbnail ${index === 0 ? 'active' : ''}" data-index="${index}">
                `;
            });
            
            galleryHtml += `
                    </div>
                </div>
            `;
            
            let infoHtml = `
                <div class="product-info-section">
                    <div class="product-header">
                        <div class="product-title-price">
                            <h2>${product.name}</h2>
                            <div class="modal-price">$${product.price.toFixed(2)}</div>
                        </div>
                    </div>
                    <div class="modal-description">
                        ${product.description}
                    </div>
                    <div class="modal-features">
                        <h3>Características:</h3>
                        <ul>
                            ${product.features.map(feature => `
                                <li><i class="fas fa-check-circle"></i> ${feature}</li>
                            `).join('')}
                        </ul>
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-primary ${isSelected ? 'btn-success' : ''}" id="modalSelectBtn" data-id="${product.id}">
                            <i class="fas ${isSelected ? 'fa-check' : 'fa-plus'}"></i>
                            ${isSelected ? 'Seleccionado' : 'Seleccionar'}
                        </button>
                        <button class="btn btn-secondary" id="modalShareBtn" data-id="${product.id}">
                            <i class="fab fa-whatsapp"></i>
                            Quiero este producto
                        </button>
                    </div>
                </div>
            `;
            
            modalBody.innerHTML = galleryHtml + infoHtml;
            
            document.getElementById('modalSelectBtn').addEventListener('click', (e) => {
                const productId = parseInt(e.currentTarget.getAttribute('data-id'));
                toggleProductSelection(productId);
                showProductDetails(productId);
            });
            
            document.getElementById('modalShareBtn').addEventListener('click', (e) => {
                const productId = parseInt(e.currentTarget.getAttribute('data-id'));
                shareSingleProduct(productId);
            });
            
            document.querySelectorAll('.gallery-thumbnail').forEach(thumbnail => {
                thumbnail.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.getAttribute('data-index'));
                    const mainImage = document.getElementById('galleryMain');
                    mainImage.src = product.images[index];
                    mainImage.setAttribute('data-index', index);
                    currentImageIndex = index;
                    
                    document.querySelectorAll('.gallery-thumbnail').forEach(t => t.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                });
            });
            
            document.getElementById('galleryMain').addEventListener('click', (e) => {
                const index = parseInt(e.currentTarget.getAttribute('data-index'));
                openZoomModal(product.images[index]);
            });
            
            productModal.classList.add('active');
        }
        
        function closeModal() {
            productModal.classList.remove('active');
        }
        
        function toggleProductSelection(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const index = selectedProducts.findIndex(p => p.id === productId);
            if (index === -1) {
                selectedProducts.push(product);
                showToast('Producto agregado a la selección');
            } else {
                selectedProducts.splice(index, 1);
                showToast('Producto eliminado de la selección');
            }
            
            updateSelectedBar();
            renderProducts(getFilteredProducts());
        }
        
        function updateSelectedBar() {
            selectedCount.textContent = selectedProducts.length;
            
            if (selectedProducts.length > 0) {
                selectedBar.classList.remove('hidden');
            } else {
                selectedBar.classList.add('hidden');
            }
        }
        
        function shareProducts() {
            if (selectedProducts.length === 0) {
                showToast('No hay productos seleccionados');
                return;
            }
            
            let message = "Hola, estoy interesado en las siguientes cámaras de seguridad:\n\n";
            
            selectedProducts.forEach(product => {
                message += `• ${product.name} - $${product.price.toFixed(2)}\n`;
            });
            
            message += "\n¿Podrían darme más información sobre estos productos?";
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/593983797677?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }
        
        function shareSingleProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            let message = `Hola, estoy interesado en esta cámara de seguridad:\n\n`;
            message += `• ${product.name} - $${product.price.toFixed(2)}\n`;
            message += `¿Podrían darme más información sobre este producto?`;
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/593983797677?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }
        
        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            
            let filtered = products;
            
            if (activeFilter !== 'all') {
                filtered = filtered.filter(product => product.category === activeFilter);
            }
            
            if (searchTerm) {
                filtered = filtered.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.description.toLowerCase().includes(searchTerm)
                );
            }
            
            renderProducts(filtered);
        }
        
        function getFilteredProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            
            let filtered = products;
            
            if (activeFilter !== 'all') {
                filtered = filtered.filter(product => product.category === activeFilter);
            }
            
            if (searchTerm) {
                filtered = filtered.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.description.toLowerCase().includes(searchTerm)
                );
            }
            
            return filtered;
        }
        
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        function openZoomModal(imageSrc) {
            zoomImage.src = imageSrc;
            zoomLevel = 1;
            translateX = 0;
            translateY = 0;
            updateZoom();
            zoomModal.classList.add('active');
        }
        
        function closeZoomModal() {
            zoomModal.classList.remove('active');
        }
        
        function updateZoom() {
            zoomImage.style.transform = `scale(${zoomLevel}) translate(${translateX}px, ${translateY}px)`;
            zoomLevelDisplay.textContent = `${Math.round(zoomLevel * 100)}%`;
        }
        
        function startDrag(e) {
            if (zoomLevel <= 1) return;
            
            isDragging = true;
            dragStartX = e.clientX - translateX;
            dragStartY = e.clientY - translateY;
            zoomImage.style.cursor = 'grabbing';
        }
        
        function drag(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            translateX = e.clientX - dragStartX;
            translateY = e.clientY - dragStartY;
            updateZoom();
        }
        
        function endDrag() {
            isDragging = false;
            zoomImage.style.cursor = zoomLevel > 1 ? 'grab' : 'default';
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
